<!DOCTYPE html>
<!-- This file should not be included in the R package -->
<meta charset='utf-8'>
<html>
<head>
<link rel="stylesheet" href="css/shinylight.css">
<link rel="stylesheet" href="css/dataentrygrid.css">
<link rel="icon" href="images/favicon.ico">
<script src="js/dataentrygrid.min.js" type="text/javascript"></script>
<script src="js/rrpc.min.js" type="text/javascript"></script>
<script src="js/shinylight.js" type="text/javascript"></script>
<script src="js/shinylight-framework.js" type="text/javascript"></script>
<script src="js/shinylight-toolkit.js" type="text/javascript"></script>
<script>
  function createMockFileInput(uploaded, done) {
    var input = document.createElement('input');
    input.type = 'text';
    input.style.display = 'none';
    input.style.position = 'absolute';
    input.style.top = '-10px';
    input.show = function() {
      input.style.display = 'block';
      input.value = '';
    }
    input.onchange = function(ev) {
      uploaded(new File([input.value], 'params.json'), function() {
        input.style.display = 'none';
        done();
      });
    }
    return input;
  }
</script>
</head>
<main>
<header>
</header>
<body onload="shinylightFrameworkStart({createFileInput:createMockFileInput})">
</body>
</main>
</html>
